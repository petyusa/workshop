<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="close()">
  <div class="bg-white rounded-lg shadow-xl max-w-lg w-full mx-4" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="border-b border-[#eaeaea] px-6 py-4">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold text-[#121212]">Request Access</h2>
        <button
          (click)="close()"
          class="text-[#606a7a] hover:text-[#121212] transition-colors"
          type="button"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Body -->
    <div class="px-6 py-4">
      <!-- Object Info -->
      <div class="bg-[#eaeaea] rounded-lg p-4 mb-4">
        <div class="font-bold text-[#121212] mb-1">{{ reservableObject().name }}</div>
        <div class="text-sm text-[#606a7a]">
          Owned by {{ reservableObject().ownerUsername }}
        </div>
      </div>

      <!-- Error Message -->
      @if (error()) {
        <div class="bg-red-50 border border-red-300 rounded-lg p-3 mb-4">
          <div class="flex items-start gap-2">
            <svg class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p class="text-sm text-red-800">{{ error() }}</p>
          </div>
        </div>
      }

      <!-- Form -->
      <form (ngSubmit)="submit()">
        <!-- Quick Duration Buttons -->
        <div class="mb-4">
          <label class="block text-sm font-semibold text-[#121212] mb-2">Quick Select Duration</label>
          <div class="grid grid-cols-4 gap-2">
            @for (hours of [1, 2, 4, 8]; track hours) {
              <button
                type="button"
                (click)="setDuration(hours)"
                class="px-3 py-2 bg-[#eaeaea] text-[#121212] font-semibold rounded-lg hover:bg-[#7dd13d] hover:text-white transition-colors text-sm"
              >
                {{ hours }}h
              </button>
            }
          </div>
        </div>

        <!-- Start Time -->
        <div class="mb-4">
          <label class="block text-sm font-semibold text-[#121212] mb-2">Requested Start Time</label>
          <input
            type="datetime-local"
            [value]="requestedStartTime()"
            (input)="requestedStartTime.set($any($event.target).value)"
            class="w-full px-3 py-2 border border-[#d3d3d3] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7dd13d]"
            required
          />
        </div>

        <!-- End Time -->
        <div class="mb-4">
          <label class="block text-sm font-semibold text-[#121212] mb-2">Requested End Time</label>
          <input
            type="datetime-local"
            [value]="requestedEndTime()"
            (input)="requestedEndTime.set($any($event.target).value)"
            class="w-full px-3 py-2 border border-[#d3d3d3] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7dd13d]"
            required
          />
        </div>

        <!-- Message -->
        <div class="mb-4">
          <label class="block text-sm font-semibold text-[#121212] mb-2">Message (Optional)</label>
          <textarea
            [value]="message()"
            (input)="message.set($any($event.target).value)"
            rows="3"
            class="w-full px-3 py-2 border border-[#d3d3d3] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7dd13d] resize-none"
            placeholder="Explain why you need access to this object..."
          ></textarea>
        </div>

        <!-- Info Note -->
        <div class="bg-[#e4f9d2] border border-[#7dd13d] rounded-lg p-3 mb-4">
          <div class="flex items-start gap-2">
            <svg class="w-5 h-5 text-[#3f7c2e] flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p class="text-sm text-[#3f7c2e]">
              The owner will be notified of your request. If approved, a reservation will be created automatically.
            </p>
          </div>
        </div>

        <!-- Footer Buttons -->
        <div class="flex gap-3 justify-end">
          <button
            type="button"
            (click)="close()"
            class="px-4 py-2 bg-[#eaeaea] text-[#121212] font-semibold rounded-lg hover:bg-[#d3d3d3] transition-colors"
            [disabled]="submitting()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-[#7dd13d] text-white font-semibold rounded-lg hover:bg-[#3f7c2e] transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="submitting() || !requestedStartTime() || !requestedEndTime()"
          >
            @if (submitting()) {
              <span class="flex items-center gap-2">
                <svg class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Submitting...
              </span>
            } @else {
              Submit Request
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
